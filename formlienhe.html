<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với cửa hàng</title>
    <link rel="stylesheet" href="formlienhe.css">

    <style>
      
    </style>
</head>
<body>
    <div>
        <main>
            <h1>Liên hệ với chúng tôi</h1>
            <form id="form">
              <div class="input__container">
                <label for="name">Họ và tên</label>
                 <!-- Prop 'bắt buộc' đảm bảo trường được điền đầy đủ trước khi gửi -->
                <input type="text" id="name" name="name" placeholder="fullname" required/>
              </div>
              <div class="input__container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required />
              </div>
              <div class="input__container">
                <label for="phonenumber">Số điện thoại</label>
                <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="phonenumber" required />
              </div>
              <div class="input__container">
                <label for="message">Nội dung</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <button>Gửi đi</button>
            </form>
       </main>
    </div>
    

    <script>
        "use strict";
           const form = document.getElementById("form");
       </script>
</body>
</html>
